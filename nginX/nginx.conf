upstream dajngo_server {
    server django:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://dajngo_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /home/app/django_unleashed/django_unleashed/static/;
    }

    location /media/ {
        alias /home/app/django_unleashed/media/;
    }

}

